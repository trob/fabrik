PLG_FORM_LOG_LOGDETAILSIFVISITOR_DESC="Kui üksikasjade vaadet külastab tavaline kasutaja, kes pole ei sisse loginud ega ka registreerunud, mida siis teha? 'Ei' tähendab, et mitte midagi ei salvestata logisse. 'IP aadress' talletab külastaja IP ja 'Tavaline' kirjutab logisse 'Külastaja'"
