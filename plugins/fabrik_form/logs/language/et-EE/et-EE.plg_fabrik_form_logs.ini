PLG_FORM_LOG_ORCUSTOM_DESC="Kohanda sõnumit, mis kirjutatakse faili ja/või andmebaasi. Kasuta {tabel___element} kohahoidjaid, kui sõnumis läheb vaja vormi andmeid. {Add/Edit} asemdatakse sõnaga Added või Edited. {DATE} asendatakse kuupäeva ja kellaajaga vastavalt eespool seadistatule. {$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} ja {$_SERVER->HTTP_USER_AGENT} salvestavad vastavad andmed. CSV faili siltide loomiseks ja/või kohandatud tabelisse salvestamiseks (vt seadet 'Tabeli järelliide') määra sildid/väljad nii, et nende nimeda vahel on ++ (täpsu8sta välja tüüpi == abil, kui salvestad andmebaasi) ning kirjuta salvestatavad andmed kahekordsetesse jutumärkidesse. Näidised: <b>http://bit.ly/3TFwEl</b"
PLG_FORM_LOG_ORCUSTOM_LABEL="või sõnumi mall"
PLG_FORM_LOG_OVERWRITE="Ülekirjutus"
PLG_FORM_LOG_PATH_DESC="Logifaili kaustatee alates saidi juurkaustast. Vaikimisi kaust on 'logs'. Kui soovid kasutada kaustatees vormi andmeid, siis lisa kaustatee koosseisu {tabel___element} kohahoidja (nt logs/minukaust/{minutabel___kasutajaelement}/). Kui kausta pole, siis see luuakse. Kaustatee PEAB lõppema kaldkriipsuga!"
