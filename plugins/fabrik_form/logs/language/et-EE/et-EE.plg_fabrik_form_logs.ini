PLG_FORM_LOG_FILEFORMAT_DESC="Failivorming, mida kavatsed kasutada. Kui see on CSV ja sa kasutad 'Lisamise' valikut, siis vali üks kord ja igaveseks andmed, mida salvestada. Hilisema muutmise korral andmebaasi ja CSV veerud enam kokku ei sobi."
