PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_LABEL="IPN eigener Wert"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_DESC="Optional - wenn ein eigenes IPN Element gewählt wird, geben sie den Wert einer erfolgreichen PayPal Transaktion ein. KEINEN : IN DIESEM FELD NUTZEN! Sie können Standard Fabrik Paltzhalter {platzhalter} vor dem senden an PayPal nutzen. Verwenden Sie [name] als Platzhalter für PayPal IPN Meldungen (wie [receiver_email], usw.), die Platzhalter werden während der IPN Meldungs Phase ersetzt. Wenn diese Element leer bleibt (aber ein Element ausgewählt wurde), wird die txn_id hier gespeichert."
PLG_FORM_PAYPAL_CONDITION_LABEL="Condition"
PLG_FORM_PAYPAL_CONDITION_DESC="Optionaler PHP Code. Wenn false zurück gegeben wird, wird die Paypal Transaktion nicht ausgeführt."
PLG_FORM_PAYPAL_IPN_TXN_ID_LABEL="IPN Txn-Id Element"
PLG_FORM_PAYPAL_IPN_TXN_ID_DESC="Optional (aber DRINGEND Empfohlen!) - Element das die PayPal Transaktions ID speichert"
PLG_FORM_PAYPAL_IPN_PAYMENT_LABEL="IPN Summe Element"
PLG_FORM_PAYPAL_IPN_PAYMENT_DESC="Optional (aber DRINGEND Empfohlen!) - in diesem Element wird die bezahlte Summe (paymount_amount) gespeichert."
PLG_FORM_PAYPAL_TEST_SITE_LABEL="Test Site"
PLG_FORM_PAYPAL_TEST_SITE_DESC="OPTIONAL - you may provide a site address for the test PayPal IPN notify, which the script will use instead of your standard Joomla live site (if you have selected Test Mode above). This is useful if you are testing on a private host, with no external DNS entry."
; PLG_FORM_PAYPAL_TEST_SITE_QS_LABEL="Test QS"
PLG_FORM_PAYPAL_TEST_SITE_QS_DESC="OPTIONAL - you may provide any &foo=bar query string args for testing, which the script will add to the IPN notify URL (if you have selected Test Mode above).  This is useful for triggering remote xdebug, with whatever directive your PHP development environment uses (like &XDEBUG_SESSION_START=name)"
PLG_FORM_PAYPAL_RETURN_URL_LABEL="Rückkehr URL"
PLG_FORM_PAYPAL_RETURN_URL_DESC="Optionale URL für PayPal für den "_QQ_"Zurück zum Shop"_QQ_" Button nach der Zahlung. Es können Standard Fabrik {platzhalter} verwendet werden. Paypal will also automatically append all of the relevant IPN data as request data (query string args)."
PLG_FORM_PAYPAL_RETURN_MSG_LABEL="oder Rückkehr NAchricht"
PLG_FORM_PAYPAL_RETURN_MSG_DESC="Rather than giving a Return URL, you may specify message text here, which will be displayed on the default 'thanks' page.  As with the IPN Custom field, you can use {table___element} and [paypal_things] as placeholders.  NOTE - this message text will be sent to PayPal as part of the query string, so you should keep it relatively short!  To see all the request data available to use as [paypal_things], use Test Mode, and insert the special placeholder [show_all] in this field, and the thanks page will show you all the request data."
