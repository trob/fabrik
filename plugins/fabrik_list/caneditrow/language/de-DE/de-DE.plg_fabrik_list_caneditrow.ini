PLG_LIST_CANEDITROW_ELEMENT_LABEL="Element"
PLG_LIST_CANEDITROW_ELEMENT_DESC="Für jede Zeile in der Tabelle wird der Wert des Elementes mit dem hier angegebenen Wert verglichen. Wenn er identisch ist darf die Zeile bearbeitet werden."
PLG_LIST_CANEDITROW_VALUE_LABEL="Wert"
PLG_LIST_CANEDITROW_VALUE_DESC="Der Wert den das Element haben muss um die Zeile bearbeiten zu können."
PLG_LIST_CANEDITROW_USERAW_LABEL="Raw verwenden"
PLG_LIST_CANEDITROW_USERAW_DESC="Bei Ja wird der 'raw' Wert des Elementes verwendet, z.B. der Wert und nicht die Beschriftung eines Radio Buttons."
PLG_LIST_CANEDITROW_EVAL_LABEL="PHP (eval)"
PLG_LIST_CANEDITROW_EVAL_DESC="OPTIONAL - falls angegeben, wird das Plugin die obigen Einstellungen (Element, raw und Wert) ignorieren, und führt einfach Ihr PHP-Fragment aus, das entweder true oder false zurück gibt. Standard Platzhalter können verwendet werden werden."