PLG_ELEMENT_USER_HIDDEN_LABEL="Caché"
PLG_ELEMENT_USER_DISPLAY_DATA_LABEL="Données de l'utilisateur"
PLG_ELEMENT_USER_DISPLAY_DATA_DESC="Sélectionner quelle info à propos de l'utilisateur courant vous voulez afficher dans les tables et les formulaires. Note: l'identifiant de l'utilisateur est toujours sauvegardé dans la table de la base de données"
PLG_ELEMENT_USER_UPDATE_ON_EDIT_LABEL="Mettre à jour sur l'édition"
PLG_ELEMENT_USER_UPDATE_ON_EDIT_DESC="Si 'oui' est sélectionné, alors les identifiants des utilisateurs courants seront stockés lors de l'édition de l'enregistrement. Si 'non', alors l'identifiant de l'utilisateur n'est alimenté que lors de la création d'un nouvel enregistrement"
PLG_ELEMENT_USER_NO_SELECTION_LABEL_LABEL="Libellé de l'option 'Veuillez choisir'"
PLG_ELEMENT_USER_NO_SELECTION_LABEL_DESC="Si laissé vide, la valeur par défaut est utilisée ('Veuillez choisir')"
PLG_ELEMENT_USER_UPDATE_ON_COPY_LABEL="Mettre à jour lors de la copie"
PLG_ELEMENT_USER_UPDATE_ON_COPY_DESC="If yes selected then the current users id will be stored when 'save as copy' button is used, so the element will take on the id of the user who copies the form."
PLG_ELEMENT_USER_USE_SOCIAL_PROFILE_LABEL="Utiliser Social Profile"
PLG_ELEMENT_USER_USE_SOCIAL_PROFILE_DESC="Si activé, lors de la création d'un nouvel enregistrement, les données de session seront parcouru pour contrôler la variable fabrik.social.profile_id, et si elle est présente, cette donnée sera utilisée comme identifiant de l'utilisateur. Ceci est alimenté (pour le moment) par le plugin CB avec l'identifiant de l'utilisateur dont le profil est consulté."

