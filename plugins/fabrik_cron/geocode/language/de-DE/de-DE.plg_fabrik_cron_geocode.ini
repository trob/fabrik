PLG_CRON_GEOCODE_BATCH_LIMIT_DESC="Optional - Setzt ein Zeilenlimit für jeden Durchlauf des Plugins, um Google Limits zu umgehen. Wenn nichts angegeben wird wird alles verarbeitet."
PLG_CRON_GEOCODE_DELAY_LABEL="Verzögerung"
PLG_CRON_GEOCODE_DELAY_DESC="Optional - Pause (in Millisekunden) zwischen den Geocoding aufrufen bei Google. Wenn sie Fehler im Fabrik Log über Google Limits sehen, stellen Sie dies auf ein paar Hundert ein."
PLG_CRON_GEOCODE_WHEN_LABEL="Wann Gecoden"
PLG_CRON_GEOCODE_WHEN_DESC="Wann soll das geocoden angewendet werden. Bei 'Leer oder Standard' nur wenn das Element Leer ist oder den und angegebenen Wert von 'Leer' hat. Bei 'Leer' nur wenn der Wert des Elementes in der Zeile leer ist. Bei 'Immer' immer ungeachtet des Element Wertes. BEMERKUNG - Wenn sie ein Stapelverarbeitungs-Limit verwenden, benutzen sie nicht 'Immer' da dies dazu führt das bei jedem Durchlauf der gleiche Stapel neu berechnet wird."
