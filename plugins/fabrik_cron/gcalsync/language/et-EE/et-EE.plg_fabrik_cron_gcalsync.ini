PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Sündmuse sildi (nimetuse) element. KOHUSTUSLIK!"
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Kirjeldus"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Sündmuse kirjelduse element. "
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="Kasutaja ID"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="SOOVI KORRAL. Google kalendri omaniku e-posti aadressi võrreldakse Joomla kasutajate tabeli andmetega. Kui kasutajate tabelist leitakse samasugune aadress, siis kirjutatakse omaniku ID sellesse elementi (justnagu oleks ta sisestanud andmed otse vormi kaudu). "
PLG_CRON_GCAL_ID_ELEMENT_LABEL="Google ID"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Element, mille alla salvestatakse sündmuse Google'i ID. KOHUSTUSLIK! Reeglina peaks see element olema peidetud. Elementi kasutab ainult käesolev GCal sünkroniseerimise plugin selleks, et kanda andmebaasitabelisse ainulaadne ID iga sündmuse kohta. Andmebaasitabelis peab elemendi taga olema VARCHAR tüüpi väli, mis mahutab vähemalt 64 tähemärki. Kui kasutada vaikimisi sündmuste tabelit, mis käib Fabrikuga kaasas, siis võib tekkida vajadus lisada GCal ID jaoks uus element (mille nimi on tavaliselt GCal_id), sõltuvalt sellest, milline Fabriku versioon on paigaldatud. "
PLG_CRON_GCAL_URL_LABEL="Google URL"
PLG_CRON_GCAL_URL_DESC="Imporditava Google kalendri XML infovoo täielik aadress. KOHUSTUSLIK! Aadressi leiad Google'i kalendri seadetest alajaotusest 'Calendars'. Sealt võib valida XML voo kas tavalise (Calendar Address) või privaatse aadressiga (Private Address). Tavalise aadressiga saab sünkroniseerida vaid avalikke sündmusi, privaatse aadressiga aga kõiki sündmusi"
PLG_CRON_GCAL_NOTES_LABEL="Loe mind!"
PLG_CRON_GCAL_NOTES_DESC="<b>MÄRKUSED</b><ul><li>Et see plugin tööle hakkaks, pead paigaldama oma serverisse ZendGdata teegi. Loe lähemalt README failist, mis pluginaga kaasas on.</li></ul>"