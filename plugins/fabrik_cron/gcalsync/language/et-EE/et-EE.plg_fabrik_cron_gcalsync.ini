PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Lõpu kuupäev"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Sündmuse lõpuaja element. KOHUSTUSLIK!"
