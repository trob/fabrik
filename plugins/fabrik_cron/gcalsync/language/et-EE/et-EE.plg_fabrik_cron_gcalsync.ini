PLG_CRON_GCAL_UPLOAD_LABEL="Sünkroniseeri Google'i kalendriga"
PLG_CRON_GCAL_UPLOAD_DESC="Kui 'Ei', siis sünkroniseeritakse andmeid vaid ühepoolselt, Google'i kalendrist Fabrikusse. Kui 'Jah', siis toimub sünkroniseerimine mõlemas suunas. Sel juhul pead kindlasti lisama ka Google'i sisselogimisandmed. "
