PLG_CRON_GCAL_LOGIN_DESC="Kui valisid sünkroniseerimise Google'i kalendrisse, siis pead sisestama Google'i sisselogimisandmed. "
PLG_CRON_GCAL_PASSWD_LABEL="GCal parool"
