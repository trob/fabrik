PLG_CRON_GCAL_UPLOAD_LABEL="Sync zu GCal"
PLG_CRON_GCAL_UPLOAD_DESC="Bei Nein wird nur der Google Kalender mit diesem synchronisiert. Bei Ja wird in beide Richtungen synchronisiert. Bei Ja müssen sie Ihre Zugangsdaten angeben."
PLG_CRON_GCAL_FROM_GCAL="Von GCal"
PLG_CRON_GCAL_TO_GCAL="Zu GCal"
PLG_CRON_GCAL_BOTH="Beide"
PLG_CRON_GCAL_LOGIN_LABEL="GCal Login"
PLG_CRON_GCAL_LOGIN_DESC="Wenn Sie Ja wählen um mit dem Google Kalender zu synchronisieren, geben sie bitte Ihre Zugangsdaten für den Kalender an."
PLG_CRON_GCAL_PASSWD_LABEL="GCal Passwort"
PLG_CRON_GCAL_PASSWD_DESC="Wenn Sie Ja wählen um mit dem Google Kalender zu synchronisieren, geben sie bitte Ihre Zugangsdaten für den Kalender an."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Start Datum"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Element für Start Datum/Zeit. Diese Einstellung ist erforderlich."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="End Datum"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Element für End Datum/Zeit. Diese Einstellung ist erforderlich."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Beschriftung"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Element für den Event Titel. Diese Einstellung ist Optional."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Beschreibung"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Element für die Event Beschreibung. Diese Einstellung ist Optional."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="Benutzer ID"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="OTIONAL - Bei Ja wird die Google E-Mail Adresse mit der Joomla Benutzer Tabelle verglichen und bei einer Übereinstimmung wird die Benutzer ID in dieses Element geschrieben."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="Google ID"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Element für die Google Benutzer ID. Diese Einstellung ist ERFORDERLICH. Normalerweise ein verstecktes Feld, wird nur von diesem Plugin verwendet um die einmalige ID für jedes Event zu speichern. Muss ein Text Feld (VARCHAR) von mind. 64 Zeichen sein. Wenn sie die original Event Tabelle von Fabrik verwenden, müssen sie eventl. dieses Element hinzufügen (heißt normalerweise GCal_id)."
PLG_CRON_GCAL_URL_LABEL="Google URL"
PLG_CRON_GCAL_URL_DESC="Volle URL für die XML Version des Google Kalender Feed der Importiert werden soll. Diese Einstellung ist ERFORDERLICH. Die URL kann im Google Kalender unter Einstellungen bei der XML Option für die Kalender Adresse (nur öffentliche Events) oder Private Adresse (zeigt alle Events) gefunden werden."
PLG_CRON_GCAL_NOTES_LABEL="Bitte Lesen!"
PLG_CRON_GCAL_NOTES_DESC="<b>Anmwerkungen</b><ul><li>Dieses Plugin benötigt diee ZendGdata library auf Ihrem Server. Sehen sie bitte in die README Datei die diesem Plugin beiliegt.</li></ul>"